<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="">
    <header class="bg-[#0D6EFD0D]">
        <!-- Navbar -->

        <nav class="flex justify-between py-10 px-2 container mx-auto">
            <a class="font-bold text-3xl" href="index.html">Hot Gagets</a>
            <button type="button"
                class="text-white bg-blue-700 hover:bg-green-800 focus:ring-2 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5  focus:outline-none ">Default</button>
        </nav>
    </header>

    <!-- Search Section -->
    <div class="space-y-8 my-10">
        <h6 class="text-center font-bold text-2xl">Search Your Phone</h6>
        <!-- Search box and button -->
        <form class="max-w-md mx-auto">
            <label for="default-search"
                class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
            <div class="relative">
                <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                    </svg>
                </div>
                <input type="search" id="search-box"
                    class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Search your phone" required />
                <button id="submit" type="submit"
                    class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
            </div>
        </form>
        <!-- Search box and button end here-->
    </div>
    <main class="container mx-auto">
        <div id="card-container" class="grid md:grid-cols-2 lg:grid-cols-3 grid-cols-1 gap-6  ">
            <!-- cards here         -->
        </div>
        <div id="showSection" class="flex justify-end p-6 hidden">
            <button type="button"
                class="ml-auto text-white  bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 ">Show
                all</button>
        </div>


    </main>
    <script src="js/index.js"></script>
</body>

</html>
